<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dd844decaf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Montserrat:wght@100&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Boinkie's Music Player</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="./media/shrek.jpg" alt="playlist cover" class="song-img">
            <h1>All Star</h1>
            <p>Smash Mouth</p>
            <audio id="song">
                <source src="./media/Smash Mouth  All Star Lyrics.mp3" type="audio/mpeg">
            </audio>
            <input type="range" name="progress" id="progress" value="0">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onClick="playPause()"><i class="fa-solid fa-play" id="controlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
        
    </div>
        
    <script src="./index.js"></script>
</body>
</html>
